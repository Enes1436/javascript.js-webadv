<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bayern Munich Fan Zone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSM9oyeD-OjEpok_N0WvD2i94jsLSurPoig2A&s" alt="Bayern Logo" class="logo">
      <h1>FC Bayern Fan Zone</h1>
    </div>
    <button id="themeToggle">🌙 Dark Mode</button>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-text">
      <h2>🔥 Mia San Mia 🔥</h2>
      <p>Welcome to the global Bayern Munich fan community!</p>
      <div id="countdown">
        <h3>Next Match Countdown</h3>
        <div class="timer">
          <span id="days">00</span>d :
          <span id="hours">00</span>h :
          <span id="minutes">00</span>m :
          <span id="seconds">00</span>s
        </div>
      </div>
    </div>
  </section>

  <!-- CAROUSEL -->
  <section class="carousel">
    <h2>⭐ Star Players ⭐</h2>
    <div class="carousel-container">
      <button class="prev">❮</button>
      <div class="carousel-track">
        <img src="https://th.bing.com/th?id=OVFT.Y4AqvkWYYz_fswhJeixSLi&pid=News&w=300&h=186&c=14&rs=2&qlt=90" alt="Neuer">
        <img src="https://www.bing.com/th/id/OIP.1AQDJ_bAC2bFTaAXcKe1JAHaE8?w=221&h=211&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Musiala">
        <img src="https://www.bing.com/th/id/OIP.LiKmAbKchEr2_UDJB5ZgRgHaE7?w=285&h=211&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Müller">
        <img src="https://th.bing.com/th/id/OIP.wqlaMDswHs-yYAAlcOiV0gHaEK?w=273&h=185&c=7&r=0&o=7&pid=1.7&rm=3" alt="Kane">
      </div>
      <button class="next">❯</button>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 FC Bayern Fan Zone | Built with ❤️ by a True Fan</p>
  </footer>

  <button id="scrollTop">⬆️</button>

  <script src="main.js"></script>
</body>
</html>
